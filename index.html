<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Google Homepage</title>
</head>
<body>
    <!--Top Navigation Bar-->
    <header class="header">
        <div class="leftNav">
            <ul>
                <li>About</li>
                <li>Store</li>
            </ul>
        </div>
        <div class="rightNav">
            <ul>
                <li>Gmail</li>
                <li>Images</li>
                <li>Sign In</li>
            </ul>    
        </div>  
    </header>
    <!--Google Logo, Seachbar, and Button placements-->
    <main>
        <div id="googleMain">
        <div class="logo">
            <img src="googlelogo.png">
        </div>
        <div class="searchBar">
            <input type="search" name="GoogleSearch" id="googleSearch">
        </div>
        <div class="buttons">
            <button id="search">Google Search</button><button id="lucky">I'm Feeling Lucky!</button>
        </div>
        </div>
    </main>
    <!--Footer Navigation Bar-->
    <footer>
        <div class="footerLeft">
            <ul>
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search Works</li>
            </ul>
            
        </div>
        <div class="footerRight">
            <ul>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </div>
    </footer>
</body>
</html>
